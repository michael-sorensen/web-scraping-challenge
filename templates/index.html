<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center" style="background-color: steelblue; color:white;">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" style="background-color: darkslategray;" href="/scrape" role="button">GET THE LATEST DATA</a></p>
        </div>
        <div class="row">
            <div class="col-md-8">
                <img src="{{ mars.featured_image_url }}" style="width:100%;">
            </div>
            <div class="col-md-4">
                <h2>Lastest Mars News</h2>
                <h3>{{ mars.news_title }}</h3>
                <p>{{ mars.news_p }}</p>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <h2 class="text-center">Hemishphere Images</h2>
            <br> {{ % for image in mars.hemisphere_images % }}
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                <div class="card border-primary" style="width: 18rem;">
                    <img class="card-img-top" src="{{ image.img_url }}" alt="{{ image.title }}" style="width:100%;">
                    <div class="card-body">
                        <h5 class="card-title">{{ image.title }}</h5>
                    </div>
                </div>
            </div>
            { % endfor % }
        </div>
    </div>
</body>

</html>
